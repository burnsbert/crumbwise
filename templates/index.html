<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbwise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <a href="/" class="logo-link"><h1>Crumbwise</h1></a>
        <nav class="tabs">
            <div class="header-actions">
                <button id="new-week-btn" class="action-btn" title="Start a new week">New Week</button>
                <button id="undo-btn" class="action-btn undo disabled" title="Undo last new week">Undo</button>
                <button id="sync-btn" class="action-btn sync disabled" title="Sync to Confluence">Sync</button>
            </div>
            <div class="tab-separator"></div>
            <button class="tab active" data-tab="current">Current</button>
            <button class="tab" data-tab="research">Research/Ops</button>
            <button class="tab" data-tab="backlog">Backlog</button>
            <button class="tab" data-tab="history">History</button>
            <button class="tab" data-tab="settings">Settings</button>
        </nav>
    </header>

    <!-- New Week Confirmation Modal -->
    <div id="new-week-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Start New Week?</h2>
            <p>This will:</p>
            <ul>
                <li>Move <strong>Done This Week</strong> items to history</li>
                <li>Shift <strong>Next Week</strong> → <strong>This Week</strong></li>
                <li>Shift <strong>Following Week</strong> → <strong>Next Week</strong></li>
            </ul>
            <div class="modal-actions">
                <button id="confirm-new-week" class="action-btn confirm">Confirm</button>
                <button id="cancel-new-week" class="action-btn cancel">Cancel</button>
            </div>
        </div>
    </div>


    <main>
        <!-- Tab content -->
        <div id="board" class="board">
            <!-- Columns will be populated by JavaScript -->
        </div>

        <!-- Follow-ups area - visible on Current tab -->
        <div id="followups-area" class="followups-area hidden">
            <div id="followups-columns" class="followups-columns">
                <!-- Follow-ups and Blocked columns will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
